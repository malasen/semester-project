<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header-nav"></div>
    </header>
    <main>
      <div class="container mt-3 mt-md-4 mt-lg-5">
        <h3>Admin Panel</h3>
        <div class="edit-message"></div>
      </div>
      <div class="container mt-md-4 mt-lg-5">
        <div class="d-flex justify-content-between">
          <h5 class="align-self-end mb-3">Products</h5>
          <button
            type="button"
            class="btn btn-primary align-self-start mb-3"
            data-bs-toggle="modal"
            data-bs-target="#addProductModal"
          >
            Add Product
          </button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col"><div>Title</div></th>
              <th scope="col"><div class="dnon-sm">Decription</div></th>
              <th scope="col"><div class="dnon-sm">Price</div></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="product-table"></tbody>
        </table>
      </div>
      <div class="add-product-modal">
        <div
          class="modal fade"
          id="addProductModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="addProductModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content p-3">
              <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">
                  Add Product
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-message"></div>
              <div>
                <form type="post" id="add-product-form">
                  <div>
                    <label for="product-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="product-title" />
                  </div>
                  <div>
                    <label for="product-price" class="form-label">Price</label>
                    <input type="" class="form-control" id="product-price" />
                    <label class="form-label">Featured</label>
                    <div class="btn-group mt-2 ml-2" role="group" aria-label="Basic radio toggle button group">
                      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="yes" autocomplete="off">
                      <label class="btn btn-outline-primary" for="btnradio1">Yes</label>
                      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="no" autocomplete="off" checked>
                      <label class="btn btn-outline-danger" for="btnradio2">No</label>
                    </div>
                    <div>
                      <label for="product-description" class="form-label">
                        Description
                      </label>
                      <textarea class="form-control"
                                id="product-description"
                                rows="3">
                      </textarea>
                    </div>
                    <div>
                      <label for="product-img-url" class="form-label">Image URL</label>
                      <input class="form-control" type="text"  placeholder="https://www.example.com/imageurl" id="product-img-url" />
                    </div>
                </form>
              </div>
              <button
                type="submit"
                form="add-product-form"
                class="btn btn-primary btn-lg btn-block my-3"
              >
                Add Product
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="../js/script.js" type="module"></script>
    <script src="../js/admin.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
